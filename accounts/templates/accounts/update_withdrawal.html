{% extends 'home/base.html' %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mt-4 mb-4">Update Withdrawal Address</h2>
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_wallet_name">Wallet Name:</label>
              {{ form.wallet_name }}
            </div>
            <div class="form-group">
              <label for="id_wallet_address">Wallet Address:</label>
              <p>copy and paste your wallet address below.</p>
              {{ form.wallet_address }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
